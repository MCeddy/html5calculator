<!DOCTYPE html>
<html ng-app="calculatorApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="calculatorCtrl">
    <div class="container">
        <h1>HTML5 Calculator</h1>

        <div class="row">
            <div class="col-md-3"><span id="result">{{ getResult() || 0 }}</span></div>
        </div>

        <div class="row">
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(7)">7</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(8)">8</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(9)">9</button></div>
        </div>

        <div class="row">
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(4)">4</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(5)">5</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(6)">6</button></div>
        </div>

        <div class="row">
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(1)">1</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(2)">2</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(3)">3</button></div>
        </div>

        <div class="row">
            <div class="col-md-1"><button type="button" class="btn btn-default" ng-click="setValue(0)">0</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="clear()">Clear</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="calculate()">=</button></div>
        </div>

        <div class="row">
            <div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="setOperation(0)">+</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="setOperation(1)">-</button></div>
            <div class="col-md-1"><button type="button" class="btn btn-primary" ng-click="setOperation(2)">*</button></div>
        </div>
    </div>
</body>
</html>
